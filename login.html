<body>
	<div class="container-fluid">
		<!-- main -->
		<div class="main-w3layouts wrapper">
			<div class="main-agileinfo">
				<div class="agileits-top">
					<form action="#" method="post">
						<h2>登录</h2>
						<input class="text" type="text" name="Userid" placeholder="学号" required=""
							style="display: block;">
						<input class="text" type="password" name="password" placeholder="密码" required=""
							style="display: block;">
						<span class="mt-3"> <input class="text" type="text" name="" placeholder="验证码" required=""
								style="width: 75%; ">
							<canvas id="canvas" width="100" height="43" class="text"></canvas> </span>

						<div class="wthree-text">
							<ul>
								<li>
									<label class="anim">
										<input type="checkbox" class="checkbox" required="" class="bg-primary">
										<span> 记住密码</span>
									</label>
								</li>
								<li><a href="#">忘记密码</a> </li>
							</ul>
							<div class="clear"> </div>
						</div>
						<input type="submit" value="登录" style="font-size: 16px;">
					</form>
				</div>

</body>
<script src="/students/js/jquery-3.6.0.min.js"></script>
<script src="/students/js/sider-menu.js"></script>
<script src="/students/js/code.js"></script>
<script>
	$(function () {
		code_draw();
		// 点击后刷新验证码
		$("#canvas").on('click', function () {
			code_draw();
		})

		$(".btn").on('click', function () {
			// 将输入的内容转为大写，可通过这步进行大小写验证
			var val = $(".input-val").val().toLowerCase();
			// 获取生成验证码值
			var num = $('#canvas').attr('data-code');
			if (val == '') {
				alert('请输入验证码！');
			} else if (val == num) {
				alert('提交成功！');
				$(".input-val").val('');
				draw(show_num);

			} else {
				alert('验证码错误！请重新输入！');
				$(".input-val").val('');
				draw(show_num);
			}
		})
	})
</script>

</html>
